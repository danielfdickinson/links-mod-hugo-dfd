baseURL = "https://example.com/links-mod/"
copyright = "Â© 2022 Daniel F. Dickinson"
defaultContentLanguage = "en"
homepage = "https://test-umbrella.wildtechgarden.ca/links-mod/"
enableGitInfo = true
enableRobotsTXT = true
summaryLength = 25

[params]
author = "Daniel F. Dickinson"
mainSections = ["post"]
# Footnotes and TableOfContents don't work properly with a base href set in <head>
useBaseURL = false

# See https://gohugo.io/content-management/multilingual/
# and https://www.regisphilibert.com/blog/2018/08/hugo-multilingual-part-1-managing-content-translation/
[languages]
[languages.en]
languageName = ":en:"
languageAltTitle = "English"
title = "DFD Hugo links module"
description = "Demo/test site for Daniel F. Dickinson's (DFD) Hugo links module"
weight = 1

[languages.en.menu]
[[languages.en.menu.main]]
identifier = "about"
name = "About"
url = "/readme/readme/" # We need to use URL because we support Hugo from 0.80.0
weight = 10

[[languages.en.menu.main]]
identifier = "accessibility"
name = "Accessibility"
url = "/accessibility/" # We need to use URL because we support Hugo from 0.80.0
weight = 20

[taxonomies]
tag = "tags"

[frontmatter]
lastmod = [":git", "lastmod", ":fileModTime", "date", "publishDate"]

[outputFormats]
[outputFormats.TEXT]
mediaType = "text/plain"

[markup]
[markup.highlight]
guessSyntax = true
noClasses = true

[privacy]

[privacy.vimeo]
disabled = true

[privacy.twitter]
disabled = true

[privacy.instagram]
disabled = true

[privacy.youtube]
disabled = true

[module]
replacements = "github.com/danielfdickinson/links-mod-hugo-dfd -> ../.."

[[module.imports]]
path = "github.com/danielfdickinson/links-mod-hugo-dfd"

[[module.imports.mounts]]
source = "static"
target = "static"

[[module.imports.mounts]]
source = "layouts"
target = "layouts"

[[module.imports.mounts]]
source = "data"
target = "data"

[[module.imports.mounts]]
source = "assets"
target = "assets"

[[module.imports.mounts]]
source = "i18n"
target = "i18n"

[[module.imports.mounts]]
source = "archetypes"
target = "archetypes"

[[module.imports.mounts]]
source = "README.md"
target = "content/readme/README.md"

[[module.imports.mounts]]
source = "COPYING.md"
target = "content/readme/COPYING.md"

[[module.imports.mounts]]
source = "LICENSE-CODE-AND-CONFIGS"
target = "content/readme/LICENSE-CODE-AND-CONFIGS"

[[module.imports.mounts]]
source = "LICENSE-TEXT-MEDIA"
target = "content/readme/LICENSE-TEXT-MEDIA"

[[module.imports.mounts]]
source = "docs"
target = "content/readme/docs"

[[module.imports]]
path = "github.com/danielfdickinson/minimal-test-theme-hugo-dfd"
ignoreImports = true
